{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>Blog - Alpha Tech Academy</title>
{% endblock %}

{% block content %}
        <div class="container section">
            {% for post in posts %}
            <div class="row main-content">
                <div class="col-md-12 image">
                    <img src="{{post.image.url}}">
                </div>
                <div class="col-md-6 col-sm-12">
                    <span>{{post.tanggal}}</span>
                </div>
                <div class="col-md-6 col-sm-12 comment">
                    <span>{{post.comment}} Comments</span>
                </div>
                <div class="col-md-12">
                    <h3>{{post.judul}}</h3>
                </div>
                <div class="col-md-12">
                    <p>{{post.konten|truncatewords:50}}</p>
                </div>
                <div class="col-md-12">
                    <a href="{% url 'blog-page' id=post.id %}">Baca Selengkapnya</a>
                </div>
            </div>
            {% endfor %}
            <div class="row main-content">
                <div class="col-lg-12">
                    <button><a href="{% url 'input' %}">Buat Postingan Baru</a></butto>
                </div>
            </div>
        </div>
{% endblock %}
