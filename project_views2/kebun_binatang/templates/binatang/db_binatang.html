{% load static %}
<html>
    <head>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <link rel = "stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel = "stylesheet" href="{% static 'css/main.css' %}">
        
    </head>
    <body>
        <div class="row">
            <div class="col-md-12 text-center h1 judul">
                Database Binatang
            </div>
        </div>
        {% for binatang in binatangs %}
        <div class="row">
            <div class="col-md-3 text-center gbrhewan">
                <h3>{{ binatang.nama }}</h3>
            </div>
            <div class="col-md-9">
                <span>spesies = {{ binatang.species }}</span><br>
                <span>weight = {{ binatang.berat }}</span><br>
                <span>height = {{ binatang.umur }}</span>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
