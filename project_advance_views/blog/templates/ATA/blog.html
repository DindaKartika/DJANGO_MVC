{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>Welcome to Alpha Katalog</title>
{% endblock %}

{% block content %}
        
        <div class="container section">
                <div class="row main-content">
                {% for post in posts %}
                <div class="col-md-4">
                    <div class="image">
                        <img src="{{post.gambar.url}}">
                        <br>
                        <span class="konten">{{post.nama}}</span>
                        <br>
                        <span class="konten">Rp {{post.harga}},00</span>
                        <br>
                        <a href="{% url 'blog-page' id=post.id %}" class="konten">Lihat Detail</a>
                    </div>
                </div>
            
            {% endfor %}
        </div>
        </div>
        
        <div class="container section add">
            <div class="row main-content">
                <div class="col-lg-12">
                    <button><a href="{% url 'input' %}">Tambah Barang</a></butto>
                </div>
            </div>
        </div>
{% endblock %}
